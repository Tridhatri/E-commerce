<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login2-style.css">
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Welcome</h2>
                <h4 class="animation a2">Register for your account using email and password to get web powers!</h4>
            </div>
            <form id="signupForm" action="UserUpdateServlet.jsp" method="post">
                <input type="text" id="username" name="username" required class="form-field animation a3" placeholder="Username">
                <input type="email" id="email" name="email" required class="form-field animation a4" placeholder="Email ID">
                <input type="password" id="password" name="password" required class="form-field animation a4" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <input type="password" id="confirmPassword" name="confirmPassword" required class="form-field animation a4" placeholder="Confirm Password">
                <p id="passwordMatchError" class="animation a5" style="color: red; display: none;">Passwords do not match</p>
                <br><br>
                <label for="userType">User Type:</label>
                <select id="userType" name="userType">
                    <option value="shopkeeper">Shopkeeper</option>
                    <option value="buyer">Buyer</option>
                </select><br><br>
                <button class="animation a6" onclick="return validateForm()">SIGN UP</button>
                <br>
                <br>
                <a href="login.jsp" class="animation a6">Already have web powers? Log in here!</a>
            </form>
        </div>
        <div class="right"></div>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordFormat = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (password !== confirmPassword) {
                document.getElementById("passwordMatchError").style.display = "block";
                return false;
            }

            if (!password.match(passwordFormat)) {
                alert("Password should be at least 8 characters long and contain at least one number, one lowercase, and one uppercase letter.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
