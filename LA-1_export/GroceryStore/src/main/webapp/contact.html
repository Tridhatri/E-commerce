<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Feel free to swing by our store or reach out to us using the information below:</p>
    <p><strong>Address:</strong> 42 Wallaby Way, New York, NY 10001</p>
    <p><strong>Phone:</strong> +1 (123) 456-7890</p>
    <p><strong>Email:</strong> info@friendlyneighbourhoodmarket.com</p>
    <h3>Send Us a Message</h3>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
